<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Add a polygon to a map using a GeoJSON source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <style>
        #mapid {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>

    <script>
        var mymap = L.map("mapid").setView(
            [40.64717331711213, -73.96970272064209],
            13
        );

        L.tileLayer(
            "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
            {
                attribution:
                    'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: "mapbox/streets-v11",
                tileSize: 512,
                zoomOffset: -1,
                accessToken:
                    "pk.eyJ1IjoiYWhhdXNlcjE2IiwiYSI6ImNrc3Q2bGVsODEybnMzMHBnd2xwNjI1dGUifQ.RGrpuhIQcT4c8_HMBhXtqw",
            }
        ).addTo(mymap);

        //   var marker = L.marker([51.5, -0.09]).addTo(mymap);

        //   var circle = L.circle([51.508, -0.11], {
        //     color: "red",
        //     fillColor: "#f03",
        //     fillOpacity: 0.5,
        //     radius: 500,
        //   }).addTo(mymap);

        var polyLatLngs = [
            [40.6483157658295, -73.9673406648669],
            [40.64698075857149, -73.959615902904],
            [40.64349658944744, -73.96605320453975],
            [40.64525497790757, -73.97043056965205],
            [40.64577597299918, -73.96721191883418],
        ];

        var polygon = L.polygon([
            polyLatLngs,
            { color: "#FFF", fillColor: "#000", weight: 0.5, fillOpacity: 0.5 },
        ])
            .addTo(mymap)
            .bindPopup("I am a polygon shape that was made using the L.polygon() method.");

        //   marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        //   circle.bindPopup("I am a circle.");
        //   polygon.bindPopup("I am a polygon.");

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on("click", onMapClick);

        var geojsontest = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            -73.96970272064209,
                            40.64717331711213
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [
                                    -73.97815704345703,
                                    40.647661736090356
                                ],
                                [
                                    -73.98665428161621,
                                    40.6430053297684
                                ],
                                [
                                    -73.97948741912842,
                                    40.63939069251606
                                ],
                                [
                                    -73.97562503814697,
                                    40.6444055420497
                                ],
                                [
                                    -73.98043155670166,
                                    40.643689158040715
                                ],
                                [
                                    -73.97815704345703,
                                    40.647661736090356
                                ]
                            ]
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [
                            -73.97493839263916,
                            40.640497899496765
                        ]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [
                                    -73.98425102233887,
                                    40.64981073712853
                                ],
                                [
                                    -73.97674083709715,
                                    40.64981073712853
                                ],
                                [
                                    -73.97674083709715,
                                    40.65261084676396
                                ],
                                [
                                    -73.98425102233887,
                                    40.65261084676396
                                ],
                                [
                                    -73.98425102233887,
                                    40.64981073712853
                                ]
                            ]
                        ]
                    }
                }
            ]
        };

        L.geoJSON(geojsontest).addTo(mymap);



    </script>
</body>

</html>
